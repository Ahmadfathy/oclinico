<div class="preloader" *ngIf="isPageloaderVisible">
        <div class="spinner">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
        </div>
      </div>
      
          <div class="row">
            <div class="col-md-12">
              <ul id="breadcrumb" >
                <li><a class="nav-link" routerLink='/dashboard'><span class="fa fa-fw fa-home"> </span></a></li>
                <li class="ltr"><a class="nav-link" >Laboratary Information</a></li>
                <li class="rtl"><a class="nav-link" ><span>معلومات المختبر</span> </a></li>
              </ul>
            </div>
          </div>
       
        
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-header">
                <h4 class="m-b-0 text-black ltr"> <i class="sl-icon-menu font-14"></i> &nbsp;Laboratary Information</h4>
                <h4 class="m-b-0 text-black rtl"> <i class="sl-icon-menu font-14"></i> &nbsp;معلومات المختبر</h4>
              </div>
              <div class="card-body">

                    <span class="ltr"> 
                      <a class="nav-link" style="display: inline-block;color: #4798e8;" routerLink="/addbankbranchmaster"><i  class="fa fa-fw fa-user"></i> Add</a>

                    <span class="rtl" style="float:left;margin-left: 22px;">

                <table class="table table-hover table-bordered" cellspacing="0">
                  <thead class="ltr" style="background-color: #4a87ee;color: white;">
                    <tr>
                        <th>Name</th>
                        <th>Phone No</th>
                        <th>Trans Date</th>
                        <th>Actions</th>
                    </tr>
                  </thead>
                  <thead class="rtl" style="background-color: #4a87ee;color: white;">
                    <tr>
                        <th>اسم</th>
                        <th>رقم الهاتف</th>
                        <th>تاريخ العملية</th>
                        <th>الاجراءات</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let client of referaldetails">
                        <td>{{client.Company_Name}}</td>
                        <td>{{client.PhoneNo}}</td>
                        <td>{{client.TransDate}}</td>
                        <td style="display:flex;">
                            <span>
                            <a class="nav-link" routerLink="/viewLaboratary" style="cursor: pointer;color:#4a87ee">
                                <i class="fa fa-eye text-info"></i> View
                            </a>
                            </span>
                        </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
