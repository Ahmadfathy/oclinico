
<div class="preloader"  *ngIf="isPageloaderVisible">
    <div class="spinner" >
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
    </div>
  </div>
  <h4 class="ltr">Occupations</h4>
  <h4 class="rtl">المهن</h4>
  

    <div class="row">
        <div class="col-md-12">
            <ul id="breadcrumb">
                <li ><a class="nav-link" routerLink='/dashboard'><span class="fa fa-fw fa-home"> </span></a></li>
                <li class="ltr"><a class="nav-link"  routerLink='/settings'> Settings</a></li>
                <li class="ltr"><a class="nav-link" >Occupations</a></li>
                
                <li class="rtl"><a class="nav-link"  routerLink='/settings'><span> إعدادات</span></a></li>
                <li class="rtl"> <a class="nav-link "><span>المهن</span></a></li>
                
            </ul>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
          <div class="card">
              <div class="card-header">
                  <p class="m-b-0 text-black ltr"> <i class="sl-icon-menu font-14"></i> &nbsp;Occupations</p>
                  <p class="m-b-0 text-black rtl"> <i class="sl-icon-menu font-14"></i> &nbsp;المهن</p>
                </div>
      <div class="container"> 
      
        <div class="text-right justify-content-between">
          
            <span class="ltr"> <a  class="nav-link" style="display: inline-block;" routerLink='/AddOccupations' ><i class="fa fa-fw fa-user"></i> Add</a></span>    
            <span class="rtl"> <a  class="nav-link" style="display: inline-block;" routerLink='/AddOccupations' ><i class="fa fa-fw fa-user"></i> إضافة</a></span>
          </div>
      
      </div>
      
      <div class="container">
      <table  class="table table-hover table-bordered" cellspacing="0">
          <thead class="headrow ltr">
              <tr>
                  <th>Occupation Name</th>
                  <th>Status</th>
                  <th>Transaction Date</th>
                  <th>Edit</th>
              </tr>
            </thead>
        <thead class="headrow rtl">
          <tr >
              
              <th>اسم الوظيفة</th>
              <th>الحالة</th>
              <th>تاريخ العملية</th>
              <th>تعديل</th>
          </tr>
        </thead>
       
        <tbody>
            <tr *ngFor="let client of occupationsdetails">
                <!-- <td>	<input type="checkbox" [id] = "client.refid" (change)="selcatvalue(client.refid)" ></td> -->
                <td>{{client.Occupation_Name}}</td>
                <td>{{client.status}}</td>
                <td>{{client.Trans_Date}}</td>
                <td style="display:flex;"> 
                  <span><a  class="nav-link"   [routerLink]="['/EditOccupations']" [queryParams]="{occupationid:client.Occupation_ID}"><i class="fa fa-pencil-alt text-info"></i> </a></span>    
                </td>
              </tr>
        </tbody>
      </table>
      </div>
      
      </div>
      </div>
      </div>
