  <div class="preloader" style="position:fixed;background:#fff;z-index:9;" *ngIf="isPageloaderVisible">
    <div class="spinner" style="margin: 100px auto !important;">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
    </div>
  </div>
  <div class="container">
      <div class="row">
        <div class="col-md-12">
          <ul id="breadcrumb" style="margin-left: -6%;">
            <li class="ltr"><a class="nav-link" routerLink='/dashboard'><span class="fa fa-fw fa-home"> </span></a></li>
            <li class="ltr"><a class="nav-link" routerLink='/settings'><span class="fa fa fa-fw fa-cog"> </span>Settings</a>
            </li>
            <li class="ltr"><a class="nav-link" routerLink='/MainLaboratory'>Laboratory Details</a></li>
            <li class="ltr"><a class="nav-link">Edit Laboratory Details</a></li>
          </ul>
          <ul class="rtl" id="breadcrumb" style="margin-right: -6%;">
            <li class="rtl"><a class="nav-link" routerLink='/dashboard'><span class="fa fa-fw fa-home"> </span></a></li>
            <li class="rtl"><a class="nav-link" routerLink='/settings'><span class="fa fa fa-fw fa-cog"> </span>إعدادات</a>
            </li>
            <li class="rtl"><a class="nav-link" routerLink='/MainLaboratory'>تفاصيل فرع البنك</a></li>
            <li class="rtl"><a class="nav-link">تعديل تفاصيل المعمل</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <form [formGroup]="editlabdetails">
            <div class="card-header">
              <h4 class="m-b-0 text-black ltr"> <i class="sl-icon-menu font-14"></i> &nbsp;Add Laboratory Details</h4>
              <h4 class="m-b-0 text-black rtl"> <i class="sl-icon-menu font-14"></i> &nbsp;أضافه تفاصيل المعمل</h4>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-2">
                  <label class="form-control-label ltr">Patient&nbsp;<i class="fa fa-star mystar"></i></label>
                  <label class="form-control-label rtl">اسم الفرع&nbsp;<i class="fa fa-star mystar"></i></label>
                </div>
                <div class="col-md-4">
                  <input id="pname" [(ngModel)]="pname" formControlName="pname" (keyup)="patientkeyup($event)"
                    [ngClass]="{'has-error' :formErrors.pname}" (blur)="checkValidationErrors()" type="text"
                    class="form-control">
                  <div *ngFor="let s of searcharray" (click)="getval(s)"><span *ngIf="hidesearch">{{s.First_name}}</span>
                  </div>
                  <span class="help-block" *ngIf="formErrors.pname" style="color: red">
                    {{formErrors.pname}}
                  </span>
                </div>
              </div><br>
              <div class="row">
                <div class="col-md-2">
                  <label class="form-control-label ltr">Report Id&nbsp;<i class="fa fa-star mystar"></i></label>
                  <label class="form-control-label rtl">رمز السرعة&nbsp;<i class="fa fa-star mystar"></i></label>
                </div>
                <div class="col-md-4">
                  <input id="reportid" formControlName="reportid" [ngClass]="{'has-error' :formErrors.reportid}"
                    (blur)="checkValidationErrors()" type="text" class="form-control">
                  <span class="help-block" *ngIf="formErrors.reportid" style="color: red">
                    {{formErrors.reportid}}
                  </span>
                </div>
              </div><br>
              <div class="row">
                <div class="col-md-2">
                  <label class="form-control-label ltr">Attachment&nbsp;<i class="fa fa-star mystar"></i></label>
                  <label class="form-control-label rtl">بلد&nbsp;<i class="fa fa-star mystar"></i></label>
                </div>
                <div class="col-md-5"><br>
                  <label></label>
                  <input type ="file" formControlName="myFile" class="filecls"
                    (change)="fileEvent($event)"  #file   style="position: absolute;top: 0px;"/>
                    <p>{{myFile}}</p>
                </div>
              </div><br>
              <!-- <hr> -->
              <div class="form-actions  submitBtns">
                <div class="card-body ">
                  <button type="submit" class="btn btn-md btn-warning ltr" (click)="AddLabSubmit()"
                    style="margin-right:10px;">
                    <i class="fa fa-check-circle"></i>
                    Update</button>
                  <button type="submit" class="btn btn-md btn-warning rtl" (click)="AddLabSubmit()"
                    style="margin-right:10px;">
                    <i class="fa fa-check-circle"></i>
                    تحديث</button>
                  <button type="submit" class="btn btn-md btn-success ltr" [routerLink]="['/MainLaboratory']">
                    <i class="fa fa-ban"></i>
                    Cancel</button>
                  <button type="submit" class="btn btn-md btn-success rtl" [routerLink]="['/MainLaboratory']">
                    <i class="fa fa-ban"></i>
                    إلغاء</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
