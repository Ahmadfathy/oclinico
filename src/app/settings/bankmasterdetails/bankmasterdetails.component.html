<div class="preloader" *ngIf="isPageloaderVisible">
  <div class="spinner" >
      <div class="double-bounce1"></div>
      <div class="double-bounce2"></div>
  </div>
</div>

  <div class="row">
    <div class="col-md-12">
      <ul id="breadcrumb" >
        <li><a class="nav-link" routerLink='/dashboard'><span class="fa fa-fw fa-home"> </span></a></li>
        <li class="ltr"><a class="nav-link" routerLink='/settings'>Settings</a></li>
        <li class="ltr"><a class="nav-link" routerLink='/bankdetails'>Bank Details</a></li>
        <!-- <li class="rtl"><a class="nav-link" routerLink='/dashboard'><span class="fa fa-fw fa-home"> </span></a></li> -->
        <li class="rtl"><a class="nav-link" routerLink='/settings'>إعدادات</a></li>
        <li class="rtl"><a class="nav-link" routerLink='/bankdetails'>تفاصيل البنك المصرفية</a></li>
      </ul>
    </div>
  </div>


<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <h4 class="m-b-0 text-black ltr"> <i class="sl-icon-menu font-14"></i> &nbsp;Bank Details</h4>
        <h4 class="m-b-0 text-black rtl"> <i class="sl-icon-menu font-14"></i> &nbsp;تفاصيل البنك المصرفية</h4>
      </div>
      <div class="card-body">
          <div style="text-align: right !important;margin-right: 60px;">
              <span class="ltr"> 
                <a class="nav-link" style="display: inline-block;color: #4798e8;" routerLink="/addbankmaster"><i  class="fa fa-fw fa-user"></i> Add</a>
              </span>
              <span class="rtl" style="float:left;margin-left: 22px;">   
                <a class="nav-link" style="display: inline-block;color: #4798e8;" routerLink="/addbankmaster"><i  class="fa fa-fw fa-user"></i> إضافة</a>
              </span>
        </div><br>
        <table class="table table-hover table-bordered" cellspacing="0">
          <thead class="ltr" style="background-color: #4a87ee;color: white;">
            <tr>
              <th>Bank Name</th>
              <th>Status</th>
              <th>Trans Date</th>
              <th>Actions</th>
            </tr>
          </thead>
          <thead class="rtl" style="background-color: #4a87ee;color: white;">
            <tr>
              <th>اسم البنك</th>
              <th>الحالة</th>
              <th>تاريخ العملية</th>
              <th>الاجراءات</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let bank of bankdetails">
              <td>{{bank.Bank_Name}}</td>
              <td>{{bank.Status}}</td>
              <td>{{bank.Trans_Date}}</td>
              <td style="display:flex;">
                <span><a class="nav-link" (click)="edit(bank.Sno)" style="cursor: pointer;color:#4a87ee"><i
                      class="fa fa-pencil-alt text-info" ></i> Edit</a></span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
