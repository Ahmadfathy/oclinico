<div class="preloader"  *ngIf="isPageloaderVisible">
    <div class="spinner" >
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
    </div>
</div>


  <h4 class="ltr">Add Machine</h4>
  <h4 class="rtl">إضافة آلة</h4>

    


  <div class="row">
    <div class="col-md-12">
        <ul id="breadcrumb">
            <li ><a class="nav-link" routerLink='/dashboard'><span class="fa fa-fw fa-home"> </span></a></li>
            <li class="ltr"><a class="nav-link"  routerLink='/settings'> Settings</a></li>
            <li class="ltr"><a class="nav-link"  routerLink='/MachineDetails'><span ></span>Machine Details</a></li>
            
            <li class="rtl"><a class="nav-link"  routerLink='/settings'><span> إعدادات</span></a></li>
            <li class="rtl"><a class="nav-link"  routerLink='/MachineDetails'><span >تفاصيل الجهاز</span></a></li>
            
        </ul>
    </div>
</div>

<form [formGroup]="addmachine">

<div class="row">
<div class="col-md-12 col-lg-12 col-xl-12">
  <div class="card">
      <div class="card-header">
          <h4 class="m-b-0 text-black ltr"> <i class="sl-icon-menu font-14"></i> &nbsp;Add Machine</h4>
          <h4 class="m-b-0 text-black rtl"> <i class="sl-icon-menu font-14"></i> &nbsp;إضافة آلة</h4>
        </div>

      <div class="card-body">
         
          <div class="row">
            <div class="col-md-4" [ngClass]="{'has-error' : formErrors.machinecode}">
                  <label class="form-control-label ltr">Machine Code *</label>
                  <label class="form-control-label rtl">رمز الآلة *</label>
                  <input type="text" onkeypress="return ((event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || event.charCode == 8 || event.charCode == 32 || (event.charCode >= 48 && event.charCode <= 57));" class="form-control"  formControlName="machinecode"  (blur)="checkValidationErrors()">
                  <!-- <input class="form-control" onkeypress="return ((event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || event.charCode == 8 || event.charCode == 32 || (event.charCode >= 48 && event.charCode <= 57));" id="name" formControlName="name" type="text" autocomplete="off" value=""> -->

                  <span class="help-block errorcolorcls" *ngIf="formErrors.machinecode">
                    {{formErrors.machinecode}}
                  </span>
            </div>
            <div class="col-md-4" [ngClass]="{'has-error' : formErrors.machinename}">
                  <label class="form-control-label ltr">Machine Name *</label>
                  <label class="form-control-label rtl">إسم الألة *</label>
                  <input type="text" class="form-control"  formControlName="machinename"  (blur)="checkValidationErrors()">
                 
                  <span class="help-block errorcolorcls" *ngIf="formErrors.machinename">
                    {{formErrors.machinename}}
                  </span>
            </div>
            
           <div class="col-md-4">
            <div class="form-group m-b-30" [ngClass]="{'has-error' : formErrors.status}">
                     <label class="mr-sm-2 ltr" for="title">Status *</label>
                     <label class="mr-sm-2 rtl" for="title">الحالة *</label>
                
                      <select value="Select" name="title" formControlName="status"  class="custom-select mr-sm-2 ltr" (blur)="checkValidationErrors()"> 
                        <option value="select" selected>-- select --</option>
                        <option value="Active" selected>Active</option>
                        <option value="Inactive" selected>InActive</option>
                       
                      </select>
                      <select value="Select" name="title" formControlName="status"  class="custom-select mr-sm-2 rtl" (blur)="checkValidationErrors()"> 
                          <option  value="select" disabled>-- اختار --</option>
                        <option value="Active" selected>Active</option>
                        <option value="Inactive" selected>InActive</option>
                      
                      </select>
                      <span class="help-block errorcolorcls" *ngIf="formErrors.status">
                        {{formErrors.status}}
                      </span>
                      
            </div>
        </div>
              </div>
              
                      <div class="row mt-5">
                          <div class="col-md-12 text-center submitBtns">
                              <button type="submit" class="btn btn-md btn-warning ltr" (click)="addmachinesubmit()" style="margin-right:5px;">
                                  <i class ="fa fa-check-circle"></i>
                                   Submit </button>
                              <button type="submit" class="btn btn-md btn-warning rtl" (click)="addmachinesubmit()" >
                                  <i class ="fa fa-check-circle"></i>
                                  إرسل </button>
                              <button type="submit" class="btn btn-md btn-success ltr" (click)="addmachinecancle()">
                                      <i class ="fa fa-ban"></i>
                                  Cancel</button>
                              <button type="submit" class="btn btn-md btn-success rtl" (click)="addmachinecancle()" style="margin-right:5px;">
                                      <i class ="fa fa-ban"></i>
                                      إلغاء</button>
                          </div>
                      </div>
      </div>
  </div>
</div>
</div>


</form>
