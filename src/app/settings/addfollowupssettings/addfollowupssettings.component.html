<form [formGroup]="addfollowup">

<div class="row">
<div class="col-md-12 col-lg-12 col-xl-12">
  <div class="card">
        <div class="card-header">
                <h4 class="m-b-0 text-black ltr"> <i class="sl-icon-menu font-14"></i> &nbsp;Add Follow Up</h4>
                <h4 class="m-b-0 text-black rtl"> <i class="sl-icon-menu font-14"></i> &nbsp;إضافة (موعد تابع)</h4>
              </div>
      <div class="card-body">
          
          <div class="row">
            <div class="col-md-6" [ngClass]="{'has-error' : formErrors.docname}">
              <!-- <form class="m-t-0"> -->
                  <label class="form-control-label ltr">Doctor Name *</label>
                  <label class="form-control-label rtl">اسم الطبيب *</label>
                  <input type="text" class="form-control"  formControlName="docname"  (blur)="checkValidationErrors()" on-focusout="focusOutFunction($event)">
                 
                  <span class="help-block errorcolorcls" *ngIf="formErrors.docname">
                    {{formErrors.docname}}
                  </span>
              <!-- </form> -->
          </div>
            
           <div class="col-md-6">
            <div class="form-group m-b-30" [ngClass]="{'has-error' : formErrors.days}">
                    <label class="form-control-label ltr">Days *</label>
                    <label class="form-control-label rtl">أيام *</label>
                
                      <select value="Select" name="title" formControlName="days"  class="custom-select mr-sm-2 ltr" (blur)="checkValidationErrors()"> 
                        <option value="select" disabled>-- select --</option>
                        <option *ngFor="let d of daysarr" [ngValue]="d.daysval">{{d.daysval}}</option>
                      </select>
                      <select value="Select" name="title" formControlName="days"  class="custom-select mr-sm-2 rtl" (blur)="checkValidationErrors()"> 
                          <option value="select" disabled>-- اختار --</option>
                        <option *ngFor="let d of daysarr" [ngValue]="d.daysval">{{d.daysval}}</option>
                      </select>
                      <span class="help-block errorcolorcls" *ngIf="formErrors.days">
                        {{formErrors.days}}
                      </span>
                      
            </div>
        </div>
              </div>
              
                      <div class="row mt-5">
                          <div class="col-md-12 text-center submitBtns">
                              <button type="submit" class="btn btn-md btn-warning ltr" (click)="addfollowupsubmit()" style="margin-right:5px;">
                                  <i class ="fa fa-check-circle"></i>
                                   Submit </button>
                              <button type="submit" class="btn btn-md btn-warning rtl" (click)="addfollowupsubmit()" >
                                  <i class ="fa fa-check-circle"></i>
                                  إرسل </button>
                              <button type="submit" class="btn btn-md btn-success ltr" (click)="addfollowupcancle()">
                                      <i class ="fa fa-ban"></i>
                                  Cancel</button>
                              <button type="submit" class="btn btn-md btn-success rtl" (click)="addfollowupcancle()" style="margin-right:5px;">
                                      <i class ="fa fa-ban"></i>
                                      إلغاء</button>
                          </div>
                      </div>
      </div>
  </div>
</div>
</div>



</form>
