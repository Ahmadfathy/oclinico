<div class="preloader" style="position:fixed;background:#fff;z-index:9;" *ngIf="isPageloaderVisible">
  <div class="spinner" style="margin: 100px auto !important;">
      <div class="double-bounce1"></div>
      <div class="double-bounce2"></div>
  </div>
</div>


<h3 class="ltr">Add SMS Package</h3>
<h3 class="rtl">إضافة حزمة الرسائل القصيرة</h3>


<div class="container editcontainer"> 
  <div class="row">
      <div class="col-md-12">
        
    <ul id="breadcrumb" class="aligncls">
      <li><a class="nav-link"  routerLink='/dashboard' ><span class="fa fa-fw fa-home"> </span></a></li>
      <li class="ltr"><a class="nav-link"  routerLink='/settings'><span class="fa fa fa-fw fa-cog"> </span> Settings</a></li>
      <li class="rtl"><a class="nav-link"  routerLink='/settings'><span class="fa fa fa-fw fa-cog"> </span> إعدادات</a></li>
      <li class="ltr"><a class="nav-link"  routerLink='/SMSpackages'><span ></span>SMS Package Details</a></li>
      <li class="rtl"><a class="nav-link"  routerLink='/SMSpackages'><span ></span>تفاصيل حزمة الرسائل القصيرة</a></li>
  
    </ul>
  </div>
</div>
</div>


<form [formGroup]="addsmspackage">

<div class="row">
<div class="col-md-12 col-lg-12 col-xl-12">
  <div class="card">
      <div class="card-header">
          <h4 class="m-b-0 text-black ltr"> <i class="sl-icon-menu font-14"></i> &nbsp;Add SMS Package</h4>
          <h4 class="m-b-0 text-black rtl"> <i class="sl-icon-menu font-14"></i> &nbsp;إضافة حزمة الرسائل القصيرة</h4>
        </div>

      <div class="card-body">
        
          <div class="row">

              <div class="col-md-6">
                  <div class="form-group m-b-30" [ngClass]="{'has-error' : formErrors.packagename}">
                      <label class="mr-sm-2 ltr" for="title">Package Name *</label>
                      <label class="mr-sm-2 rtl" for="title">اسم الباقة *</label>
                      
                            <select value="Select" name="title" formControlName="packagename" (change)="typechange($event)" class="custom-select mr-sm-2 ltr" (blur)="checkValidationErrors()"> 
                              <option value="select" selected>-- select --</option>
                              <!-- <option value="Active" selected>Active</option>
                              <option value="Inactive" selected>InActive</option> -->
                              <option *ngFor="let pname of packnamearray" [ngValue]="pname.Packageid">{{pname.PackageName}}</option>
                            </select>
                            <select value="Select" name="title" formControlName="packagename" (change)="typechange($event)" class="custom-select mr-sm-2 rtl" (blur)="checkValidationErrors()"> 
                              <option value="select" selected>-- اختار --</option>
                              <!-- <option value="Active" selected>Active</option>
                              <option value="Inactive" selected>InActive</option> -->
                              <option *ngFor="let pname of packnamearray" [ngValue]="pname.Packageid">{{pname.PackageName}}</option>
                            </select>
                            <span class="help-block errorcolorcls" *ngIf="formErrors.packagename">
                              {{formErrors.packagename}}
                            </span>
                            
                  </div>
                 </div>

            <div class="col-md-6" [ngClass]="{'has-error' : formErrors.packageprice}">
              <!-- <form class="m-t-0"> -->
                  <label class="form-control-label ltr">Package Price *</label>
                  <label class="form-control-label rtl">سعر الباقة *</label>
                  <input type="text" disabled class="form-control"  formControlName="packageprice"  (blur)="checkValidationErrors()">
                 
                  <span class="help-block errorcolorcls" *ngIf="formErrors.packageprice">
                    {{formErrors.packageprice}}
                  </span>
              <!-- </form> -->
          </div>
         </div>
         <div class="row">   
            <div class="col-md-6" [ngClass]="{'has-error' : formErrors.qty}">
                <!-- <form class="m-t-0"> -->
                    <label class="form-control-label ltr">Quantity *</label>
                    <label class="form-control-label rtl">الكمية *</label>
                    <input type="text" disabled class="form-control"  formControlName="qty"  (blur)="checkValidationErrors()">
                   
                    <span class="help-block errorcolorcls" *ngIf="formErrors.qty">
                      {{formErrors.qty}}
                    </span>
                <!-- </form> -->
            </div>
           <div class="col-md-6">
            <div class="form-group m-b-30" [ngClass]="{'has-error' : formErrors.paymentmode}">
                <label class="mr-sm-2 ltr" for="title">Payment Mode *</label>
                <label class="mr-sm-2 rtl" for="title">Payment Mode *</label>
                
                      <select value="Select" name="title" formControlName="paymentmode"  class="custom-select mr-sm-2 ltr" (blur)="checkValidationErrors()"> 
                        <option value="select" selected>-- select --</option>
                        
                        <option *ngFor="let paymode of paymentmodearray" [ngValue]="paymode.Paymodetype_Name">{{paymode.Paymodetype_Name}}</option>
                      </select>
                      <select value="Select" name="title" formControlName="paymentmode"  class="custom-select mr-sm-2 rtl" (blur)="checkValidationErrors()"> 
                        <option value="select" selected>-- اختار --</option>
                        
                        <option *ngFor="let paymode of paymentmodearray" [ngValue]="paymode.Paymodetype_Name">{{paymode.Paymodetype_Name}}</option>
                      </select>
                      <span class="help-block errorcolorcls" *ngIf="formErrors.paymentmode">
                        {{formErrors.paymentmode}}
                      </span>
                      
            </div>
           </div>
              </div>
              
                      <div class="row mt-5">
                          <div class="col-md-12 text-center submitBtns">
                              <button type="submit" class="btn btn-md btn-warning ltr" (click)="smspackagesbmit()" style="margin-right:5px;">
                                  <i class ="fa fa-check-circle"></i>
                                   Submit </button>
                              <button type="submit" class="btn btn-md btn-warning rtl" (click)="smspackagesbmit()" >
                                  <i class ="fa fa-check-circle"></i>
                                  ارسل </button>
                              <button type="submit" class="btn btn-md btn-success ltr" (click)="smspackagecancle()">
                                      <i class ="fa fa-ban"></i>
                                  Cancel</button>
                              <button type="submit" class="btn btn-md btn-success rtl" (click)="smspackagecancle()" style="margin-right:5px;">
                                      <i class ="fa fa-ban"></i>
                                      إلغاء</button>
                          </div>
                      </div>
      </div>
  </div>
</div>
</div>


</form>
