<form [formGroup]="InvoiveForm">
  <div class="row ">
    <div class="col-md-12 col-lg-12 col-xl-12">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group m-b-30">
                <label class="mr-sm-2 ltr" for="title">Store Name</label>
                <label class="mr-sm-2 rtl" for="title">المخزن</label>
                <select value="Select" name="title" formControlName="Store_ID" (change)="FromStoresSelected($event)"
                  class="custom-select mr-sm-2" (blur)="checkValidationErrors()" *ngIf="langulagetype == 'AR'" disabled>
                  <option *ngFor="let i of Stores" [value]="i.ID">{{i.NameAr}}</option>
                </select>
                <select value="Select" name="title" formControlName="Store_ID" (change)="FromStoresSelected($event)"
                  class="custom-select mr-sm-2" (blur)="checkValidationErrors()" *ngIf="langulagetype == 'EN'" disabled>
                  <option *ngFor="let i of Stores" [value]="i.ID">{{i.NameEn}}</option>
                </select>
                <span class="help-block" *ngIf="formErrors.Store_ID" style="color: red">
                  {{formErrors.Store_ID}}
                </span>
              </div>
            </div>
            <div class="col-md-6">
              <label class="form-control-label ltr">Request Date</label>
              <label class="form-control-label rtl">تاريخ الطلب</label>
              <input placeholder="dd/mm/yyyy" class="form-control" formControlName="TrDate" (blur)="checkValidationErrors()" disabled>
              <span class="help-block errorcolorcls">
                {{formErrors.TrDate}}
              </span>
            </div>
          </div>
          <br>
          <!-- ---------------------------------Table started------------------------ -->
          <table class="table table-hover table-bordered responsive" id="dataTable" cellspacing="0" style="width:100% ">
            <thead>
              <tr class="headrow ltr">
                <th>Product Name</th>
                <th>Quantity</th>
                <!-- <th style="width: 50px !important;"></th> -->
              </tr>
              <tr class="headrow rtl">
                <th>إسم المنتج</th>
                <th>الكمية</th>
                <!-- <th style="width: 50px !important;"></th> -->
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let i of invoicedetails.StoreRequestList; let j = index">
                <td *ngIf="langulagetype == 'EN'">{{i.ProductEng}}</td>
                <td *ngIf="langulagetype == 'AR'">{{i.ProductAr}}</td>
                <td>{{i.Qty}}</td>
                <!-- <td style="display:flex;">
                  <span>
                    <a class="nav-link">
                      <i class="fa fa-fw fa-trash" style="color: red" (click)="removerow(i)"></i>
                    </a>
                  </span>
                </td> -->
              </tr>
            </tbody>
          </table>
          <!-- ---------------------------------Table End------------------------ -->
