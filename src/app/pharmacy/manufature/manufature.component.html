
<div class="row">
    <div class="col-md-12">
        <ul id="breadcrumb">
            <li><a class="nav-link" routerLink='/dashboard'><span class="fa fa-fw fa-home"> </span></a></li>
            <li class="ltr"><a class="nav-link">Manufacturer</a></li>
           
        </ul>
    </div>
</div>





<div class="card">


  <div class="card-header">
    <p>Manufature</p>
  </div>
  <div class="card-body">
<div>
  <div class="container">
    <div class="row">
      <div class="col-sd-4">
        <h3>Manufacturer</h3>
      </div>
    </div>
    <hr>

    
        <form [formGroup]="ManufatureForm" (ngSubmit)="onSubmit()">

      <div class="row">
        <div class='col-md-4'>

            <div class="form-group">
                <label> Name</label>
                <input type="text" formControlName="Name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Name.errors }" />
                <div *ngIf="submitted && f.Name.errors" class="invalid-feedback">
                    <div *ngIf="f.Name.errors.required"> Name is required</div>
                </div>
            </div>

        </div>

        <div class='col-md-4'>
          <label>Phone</label>
          <input type="text" formControlName="Phone" maxlength="10" class="form-control"
            [ngClass]="{'is-invalid': submitted && f.Phone.errors}" />
          <div *ngIf="submitted && f.Phone.errors" class="invalid-feedback">
            <div *ngIf="f.Phone.errors.required">Phone No is required</div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class='col-md-8'>
          <label>Address</label>
          <input type="text" formControlName="Address"  class="form-control"
            [ngClass]="{'is-invalid': submitted && f.Address.errors}" />
          <div *ngIf="submitted && f.Address.errors" class="invalid-feedback">
            <div *ngIf="f.Address.errors.required">Address is required</div>
          </div>
        </div>

        <div class="col-md-4">

          <button class="btn btn-primary"
            style="margin-top:30px;margin-left:40px;width:50%;"(click)='insertdata()'id='save'>Save</button>


            <button class="btn btn-primary"
            style="margin-top:30px;margin-left:40px;width:50%;"id='update'(click)='update()'>Update</button>

        </div>
      </div>



      <!-- <div class='col-md-4' style="margin-top: 33px;">
                  <button class="btn btn-primary"(click)='insertdata()'id='reg'>Register</button>
                  <button class="btn btn-primary" (click)=' update()' id='update'>Update</button>
              </div> -->

    </form>





    
    <br><br>
    <div class='row'>
      <div class='col-md-12'>
        <table class='table table-bordered table-striped'>
          <thead>
            <tr>
              <th>S.no</th>
              <th>Name</th>
              <th>Phone</th>
              <th>Address</th>
              <th>Actions</th>
              <!-- <th>Edit</th>
                          <th>Delete</th> -->
            </tr>
          </thead>
          <tbody>
            <ng-container *ngFor='let t of table; let i=index'>
              <tr>
                <td>{{i+1}}</td>
                <td>{{t.Name}}</td>
                <td> {{t.Phone}}</td>
                <td>{{t.Address}}</td>
                <td><a style='color:#4798e8'><span class="fa fa-pencil-alt text-info"(click)='edit(t.ID)'></span>&nbsp;&nbsp;&nbsp;&nbsp;
                  <span class='fa fa-fw fa-trash'(click)='delete(t.ID)'></span></a>
                </td>


                <!-- <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i class="fa-pencil" aria-hidden="true"></i>
                              </td> -->

                <!-- <td><button (click)='edit(t.ID)'>Edit</button></td>
                              <td><button (click)='delete(t.ID)'>Delete</button></td> -->

                <!-- <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i class="fa fa-trash" aria-hidden="true"></i>
                              </td> -->
              </tr>
            </ng-container>
          </tbody>
        </table>

      </div>

    </div>

  </div>
</div>

</div>
</div>
