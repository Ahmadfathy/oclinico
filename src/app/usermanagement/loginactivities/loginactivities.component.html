<div class="preloader" *ngIf="isPageloaderVisible">
  <div class="spinner" >
      <div class="double-bounce1"></div>
      <div class="double-bounce2"></div>
  </div>
</div>
<h2 class="ltr">Login Details</h2>
<h2 class="rtl">تفاصيل تسجيل الدخول</h2><br>

  <div class="row">
    <div class="col-md-12">
      <ul id="breadcrumb">
        <li><a class="nav-link" routerLink='/dashboard'><span class="fa fa-fw fa-home"> </span></a></li>
        <li class="ltr"><a class="nav-link" routerLink='/dashboard' >Dashboard</a></li>
         <li class="rtl"> <a class="nav-link "><span>لوحة التحكم</span></a></li>
      </ul>
    </div>
  </div>



<div class="row">
    <div class="col-lg-12">
      <div class="card"><br>
<div class="container">
<table class="table table-hover table-bordered" cellspacing="0">
  <thead class="headrow ltr">
    <tr>
      <!-- <th>Select</th> -->
      <th>Sno</th>
      <th>User Name</th>
      <th>Employee ID</th>
      <th>IP Address</th>
      <th>Login Date</th>
      <th>Status</th>
    </tr>
  </thead>
  <thead class="headrow rtl">
      <tr>
        <th>الرقم التسلسلي</th>
        <th>اسم المستخدم</th>
        <th>بطاقة هوية الموظف</th>
        <th>عنوان IP</th>
        <th>تاريخ الدخول</th>
        <th>الحالة</th>
      </tr>
    </thead>
  <tbody>
    <tr *ngFor="let item of logindata;let i=index;">
      <td>{{i+1}} </td>
      <td>{{item.UserName}}</td>
      <td>{{item.Email}}</td>
      <td>{{item.IP_Address}}</td>
      <td>{{item.Logindate}}</td>
      <td>{{item.status}}</td>
    </tr>
  </tbody>
</table>
</div>
</div>
</div>
</div>
